<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('Fotos/Portfolio.jpg') no-repeat center center fixed; /* Adicionar imagem de fundo */
            background-size: contain; /* Ajustar a imagem para caber no fundo */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 1em;
            display: flex;
            justify-content: center;
            width: 100%;
            position: fixed; /* Fixar o cabeçalho no topo */
            top: 0; /* Posicionar no topo */
            left: 0; /* Alinhar à esquerda */
            z-index: 1000; /* Garantir que fique acima de outros elementos */
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 1em;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
            background-color: #444;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: #555;
        }
        h1 {
            margin-top: 8em; /* Adicionar margem superior para mover o título para baixo */
            text-align: center;
            color: blue; /* Cor azul para o título */
        }
    </style>
</head>

        </ul>

</body>
</html>
